<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee ID Update</title>
</head>
<body>
    <h1>Update Employee ID</h1>
    <form id="updateForm" action="/update" method="POST">
        <label for="nonUserId">Non-User ID:</label>
        <input type="text" id="nonUserId" name="nonUserId" required><br><br>
        <label for="newEmployeeId">New Employee ID:</label>
        <input type="text" id="newEmployeeId" name="newEmployeeId" required><br><br>
        <button type="submit">Update</button>
    </form>
</body>
</html>
